<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Éditeur de Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Créer un Quiz</h1>
    
    <!-- Titre du Quiz -->
    <div class="input-group">
      <label for="quizTitle">Titre du Quiz :</label>
      <input type="text" id="quizTitle" placeholder="Ex: Culture G 2024">
    </div>

    <!-- Type de Session -->
    <div class="input-group">
      <label>Type de Session :</label>
      <div class="radio-group">
        <label><input type="radio" name="sessionType" value="single" checked> Manche Unique</label>
        <label><input type="radio" name="sessionType" value="multiple"> Plusieurs Manches</label>
      </div>
    </div>

    <!-- Mode de Sélection -->
    <div class="input-group">
      <label>Mode de Sélection :</label>
      <div class="radio-group">
        <label><input type="radio" name="questionMode" value="manual" checked> Manuel</label>
        <label><input type="radio" name="questionMode" value="random"> Aléatoire</label>
      </div>
    </div>

    <!-- Catégories (Si Aléatoire) -->
    <div id="categorySection" class="input-group hidden">
      <label>Catégories :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="category" value="sport"> Sport</label>
        <label><input type="checkbox" name="category" value="culture"> Culture G</label>
        <label><input type="checkbox" name="category" value="histoire"> Histoire</label>
      </div>
    </div>

    <!-- Boutons d'Action -->
    <div class="actions">
      <button id="previewBtn" class="btn-secondary">Prévisualiser</button>
      <button id="saveBtn" class="btn-primary">Sauvegarder</button>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
